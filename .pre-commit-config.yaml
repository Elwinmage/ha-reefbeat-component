repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [json]

  - repo: local
    hooks:
      - id: hassfest
        name: hassfest
        # On appelle directement le fichier python par son chemin dans le conteneur
        # entry: env PYTHONPATH=/usr/src/homeassistant python3 /usr/src/homeassistant/script/hassfest
        entry: env PYTHONPATH=/usr/src/homeassistant python3 -m script.hassfest
        language: system
        args: ["--integration-path", "custom_components/redsea"]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.15.4
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
        files: ^(custom_components/.*\.py|scripts/.*\.py|tests/.*\.py)$
      # Run the formatter.
      - id: ruff-format
        files: ^(custom_components/.*\.py|scripts/.*\.py|tests/.*\.py)$

  - repo: local
    hooks:
      - id : check_translation
        name: Check Entities translations
        entry: python scripts/check_translation.py
        language: python
        additional_dependencies:
          # used by check_translation.py
          - colorama>=0.4.6
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: pyright
        language: python
        #args: [--project, pyrightconfig.precommit.json]
        args: [--project, pyrightconfig.json]
        additional_dependencies:
          - pyright>=1.1.390
          # Provide Home Assistant modules/types in the hook env.
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
          # Used by auto_detect.py
          - requests>=2.31.0
          # used by check_translation.py
          - colorama>=0.4.6
        pass_filenames: false

      - id: pytest
        name: pytest (-q)
        entry: pytest -q --cov=custom_components.redsea --cov-report=xml:reports/coverage.xml --cov-report=term-missing --cov-report=html:reports/htmlcov
        language: python
        always_run: true
        pass_filenames: false
        additional_dependencies:
          # Keep this minimal: only what's required to run the test suite.
          - pytest>=8
          - pytest-asyncio>=1.3.0
          - pytest-cov>=7.0.0
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
