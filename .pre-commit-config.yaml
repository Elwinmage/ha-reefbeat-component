repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.9
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id : check_translation
        name: Check Entities translations
        entry: python scripts/check_translation.py
        language: python
        additional_dependencies:
          # used by check_translation.py
          - colorama>=0.4.6
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: pyright
        language: python
        #args: [--project, pyrightconfig.precommit.json]
        args: [--project, pyrightconfig.json]
        additional_dependencies:
          - pyright>=1.1.390
          # Provide Home Assistant modules/types in the hook env.
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
          # Used by auto_detect.py
          - requests>=2.31.0
          # used by check_translation.py
          - colorama>=0.4.6
        pass_filenames: false

      - id: pytest
        name: pytest (-q)
        entry: pytest -q
        language: python
        always_run: true
        pass_filenames: false
        additional_dependencies:
          # Keep this minimal: only what's required to run the test suite.
          - pytest>=8
          - pytest-asyncio>=1.3.0
          - pytest-cov>=7.0.0
          - pytest-homeassistant-custom-component>=0.13.301
          # Runtime dependency declared in manifest.json
          - jsonpath-ng>=1.7.0
