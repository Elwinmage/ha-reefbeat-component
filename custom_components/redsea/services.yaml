# Service ID
clean_message:
  fields:
    device_id:
      name: Device ID
      description: The ID of the device(s) to use.
      required: true
      selector:
        config_entry:
          integration: redsea
    msg_type:
      required: true
      description: Type of message to clean
      default: "All"
      example: "last_alert_message"
      selector:
        select:
          options:
            - "All"
            - "last_message"
            - "last_alert_message"
# Service ID
request:
  fields:
    device_id:
      name: Device ID
      description: The ID of the device(s) to use.
      required: true
      selector:
        config_entry:
          integration: redsea
    access_path:
      required: true
      description: Access pass
      default: "/"
      example: "/mode"
      selector:
        text:
    method:
      required: true
      description: HTTP method
      default: "post"
      example: "post"
      selector:
        select:
          options:
            - "post"
            - "put"
            - "delete"
            - "get"
    data:
      required: true
      description: JSON data to send to device
      example: "{'mode': 'auto'}"
      default: "{}"
      selector:
        text:
