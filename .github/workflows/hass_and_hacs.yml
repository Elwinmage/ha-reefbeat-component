name: HA and HACS

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *" # Vérification quotidienne pour anticiper les cassures dues aux MAJ de HA
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  # 1. Vérification de la conformité Home Assistant (Hassfest)
  validate-hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # 2. Vérification de la conformité HACS
  validate-hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

  # 3. Tests unitaires et Couverture
  tests:
    runs-on: ubuntu-latest
    needs: [validate-hassfest, validate-hacs] # On ne lance les tests que si le format est correct
    strategy:
      fail-fast: false
      matrix:
        # On teste contre la version stable actuelle et la version de développement (beta)
        python-version: ["3.13"] 
        ha-version: ["stable", "beta"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation du plugin de test spécifique à HA
          pip install pytest-homeassistant-custom-component
          # Installation des dépendances du manifest
          python -c "import json; print('\n'.join(json.load(open('custom_components/redsea/manifest.json'))['requirements']))" > requirements_manifest.txt
          pip install -r requirements_manifest.txt
          # Installation des outils de test
          if [ -f requirements.test.txt ]; then pip install -r requirements.test.txt; fi
          # Force l'installation de Home Assistant (stable ou beta)
          pip install homeassistant==${{ matrix.ha-version == 'stable' && 'latest' || 'rc' }}

      - name: Run Pytest
        run: |
          pytest --cov=custom_components --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.ha-version == 'stable'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml

      # Génération du badge (uniquement sur le push main pour la version stable)
      - name: Update coverage badge
        if: github.event_name == 'push' && matrix.ha-version == 'stable'
        run: |
          pip install genbadge[coverage]
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg
          if [ -n "$(git status --porcelain badges/coverage.svg)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add badges/coverage.svg
            git commit -m "chore: update coverage badge"
            git push
          fi
